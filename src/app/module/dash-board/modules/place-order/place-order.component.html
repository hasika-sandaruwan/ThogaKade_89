<div class="container">
  <br>
  <br>
  <p class="alert alert-dark">Customer Detail</p>
  <div class="row">
    <div class="col-1">
      <select class="form-control" >
        <option *ngFor="let tempCustomer of customers" value="{{tempCustomer.id}}">{{tempCustomer.id}}</option>
      </select>
    </div>
    <div class="col-4">
      <input type="text" class="form-control" disabled>
    </div>
    <div class="col-4">
      <input type="text" class="form-control" disabled>
    </div>
    <div class="col-3">
      <input type="text" class="form-control" [disabled]="true">
    </div>
  </div>

  <hr>
<p class="alert alert-dark">Item Detail</p>
  <div class="row">
    <div class="col-1">
      <select name="" id="" class="form-control">
        <option value="#">Test</option>
        <option value="#">Test</option>
        <option value="#">Test</option>
      </select>
    </div>
    <div class="col-4">
      <input type="text" class="form-control" disabled>
    </div>
    <div class="col-3">
      <input type="text" class="form-control" disabled>
    </div>
    <div class="col-3">
      <input type="text" class="form-control" disabled>
    </div>
    <div class="col-1">
      <input type="number" class="form-control">
    </div>

  </div>
  <hr>

  <table class="table table-hover">
    <tr>
      <th>Item Code</th>
      <th>Description</th>
      <th>Unit Price</th>
      <th>QTY</th>
      <th>Total</th>
      <th>Option</th>
    </tr>
  </table>

  <div class="bottom">
    <div class="left-side">
      <span>Total : 0.00 LKR</span>
    </div>
    <div class="right-side">
      <button class="btn btn-primary btn-sm">Place Order</button>
    </div>
  </div>

</div>
