<div class="main-wrap">

  <div class="col-3">
    <mat-form-field class="example-full-width">
      <mat-label>Customer Id</mat-label>
      <input matInput type="text" placeholder="Ex. C001">
    </mat-form-field>
  </div>

  <div class="col-3">
    <mat-form-field class="example-full-width">
      <mat-label>Customer Name</mat-label>
      <input matInput type="text" placeholder="Ex. Samantha">
    </mat-form-field>
  </div>

  <div class="col-3">
    <mat-form-field class="example-full-width">
      <mat-label>Customer Salary</mat-label>
      <input matInput type="number">
    </mat-form-field>
  </div>

  <div class="col-6">
    <mat-form-field class="example-full-width">
      <mat-label>Customer Address</mat-label>
      <textarea matInput placeholder="Ex. Panadura" rows="5"></textarea>
    </mat-form-field>
  </div>

  <button mat-button mat-raised-button color="primary"> Update Customer</button>

</div>
